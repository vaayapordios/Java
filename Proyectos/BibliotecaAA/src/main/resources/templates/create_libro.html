<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h1>Add Book</h1>
<form th:action="@{/libros}" th:object="${libro}" method="post">
    <div>
        <label>Title:</label>
        <input type="text" th:field="*{titulo}" />
    </div>
    <div>
        <label>Author:</label>
        <input type="text" th:field="*{autor}" />
    </div>
    <div>
        <label>Year:</label>
        <input type="number" th:field="*{anioPublicacion}" />
    </div>
    <div>
        <label>Genre:</label>
        <input type="text" th:field="*{genero}" />
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
<a href="/libros">Back to Books</a>
</body>
</html>
