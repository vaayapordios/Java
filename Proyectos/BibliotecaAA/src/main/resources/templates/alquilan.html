<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rentals</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h1>Rentals</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Client</th>
        <th>Book</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="alquilan : ${alquilan}">
        <td th:text="${alquilan.id}"></td>
        <td th:text="${alquilan.cliente.nombre}"></td>
        <td th:text="${alquilan.libro.titulo}"></td>
        <td th:text="${alquilan.fechaRegistro}"></td>
        <td>
            <a th:href="@{/alquilan/edit/{id}(id=${alquilan.id})}">Edit</a>
            <a th:href="@{/alquilan/delete/{id}(id=${alquilan.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/alquilan/new">Add New Rental</a>
</body>
</html>
